<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Average Calculator</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script defer src="script.js"></script>
  </head>

  <body>
    <h1>Average Calculator</h1>
    <hr />

    <h2>Please enter three numbers:</h2>
    <ul>
      <li>Number 1: <input id="num1" type="number" /></li>
      <li>Number 2: <input id="num2" type="number" /></li>
      <li>Number 3: <input id="num3" type="number" /></li>
    </ul>
    <p><button id="calcbin">Calc Ave</button></p>

    <h2>Output</h2>
    <p>The average of the three numbers is: <span id="aveout"></span></p>
  </body>
</html>
